<!DOCTYPE html>
<html>
	<form action="index.php" method="POST">
		<div>
			<label for='name' style="display:none;">Naam</label>
			<input type='text' id='name' name='name' placeholder="Naam" required
				value="{name}"/>
		</div>
		<div>
			<label for='message' style="display:none;">Bericht</label>
			<textarea id='message' name='message' placeholder='Bericht' required>{message}</textarea>
		</div>
		<input type="submit" name="submitNewMessage" value="Teken Gastboek"></input>
	</form>
</html>
